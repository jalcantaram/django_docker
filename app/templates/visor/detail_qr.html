{% extends 'visor/general/base.html' %}
{% load humanize %}

{% block content %}
    <h1 class="visor-title h1">¡Declaración patrimonial válida!</h1>
    <br>
    <section>
        <div class="form-group row">
            <label for="declaNombre" class="col-sm-2 col-form-label">Nombre del declarante:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="nombres" value="{{ decla.info_personal_fija.full_name }}">
            </div>
        </div>
        {% comment %}
        <div class="form-group row">
                <label for="declaRfc" class="col-sm-2 col-form-label">RFC:</label>
            <div class="col-sm-10">
                <!-- <input type="text" readonly class="form-control-plaintext" id="declaRfc" placeholder="{{ decla.rfc }}"> -->
                <input type="text" readonly class="form-control-plaintext" id="rfc" placeholder="---" value="{{decla.info_personal_fija}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="declaCurp" class="col-sm-2 col-form-label">CURP:</label>
            <div class="col-sm-10">
                <!-- <input type="text" readonly class="form-control-plaintext" id="declaCurp" placeholder="{{ decla.curp }}"> -->
                <input type="text" readonly class="form-control-plaintext" id="declaCurp" placeholder="---" value="{{ decla.info_personal_fija.curp }}">
            </div>
        </div>
        {% endcomment %}
        <div class="form-group row">
            <label for="declaFolio" class="col-sm-2 col-form-label">Folio:</label>
            <div class="col-sm-10">
                <!-- <input type="text" readonly class="form-control-plaintext" id="declaFolio" placeholder="{{ decla.id }}"> -->
                <input type="text" readonly class="form-control-plaintext" id="declaFolio" placeholder="{{ decla.folio }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="declaFecha" class="col-sm-2 col-form-label">Fecha de transimión:</label>
            <div class="col-sm-10">
                <!-- <input type="text" readonly class="form-control-plaintext" id="declaFecha" placeholder="{{ decla.fecha_transmision }}"> -->
                <input type="text" readonly class="form-control-plaintext" id="declaFecha" placeholder="{{ decla.fiel_fecha_firma }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="declaTipo" class="col-sm-2 col-form-label">Tipo de declaración:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="declaTipo" placeholder="{{ decla.cat_tipos_declaracion }}">
                <!-- <input type="text" readonly class="form-control-plaintext" id="declaTipo" placeholder="{{ decla.cat_estatus }}"> -->
            </div>
        </div>
        <br>
    </section>
{% endblock %}
